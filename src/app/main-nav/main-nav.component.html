<mat-sidenav-container class="sidenav-container">
  <!-- Menu -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    role="navigation"
    mode="push"
    opened="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        *ngFor="let page of pages"
        mat-list-item
        href="#"
        (click)="drawer.toggle()"
        >{{ page.linkText }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isTablet ? false : true"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="#" class="logo"
        ><img
          src="../../assets/images/mens-fashion-logo.svg"
          alt="Men's Fashion"
      /></a>
      <mat-nav-list *ngIf="isTablet">
        <a *ngFor="let page of pages" mat-list-item href="#">{{
          page.linkText
        }}</a>
      </mat-nav-list>
      <button mat-raised-button color="warn" class="authBtn">
        SIGN IN/UP
      </button>
    </mat-toolbar>
    <!-- router outlet -->
    <div id="router-outlet-container">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
